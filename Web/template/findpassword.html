<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        @@include('./inc/meta.inc')
    </head>
    <body>
        <!--header-->
        @@include('./inc/header.inc')
        <!--center-->
        <div class="inpbox">
            <h2 class="inpH2 lang-forgetTitle">找回密码</h2>
            <div class="inpmain">
                <div class="fm-mod center" id="fmForget">
                    <ul>
                        <li class="input-tip-box">
                            <label for="fname" class="lang-name">邮箱/手机 ：</label>
                            <input type="text" id="fname" autocomplete="off">
                        </li>
                        <li class="input-tip-box">
                            <label for="fCode" class="lang-code">邮箱验证码：</label>
                            <input type="text" id="fmailCode">
                            <span class="GetCode lang-getCode" id="fGetCode">获取验证码</span>
                        </li>
                        <li class="input-tip-box">
                            <label for="fpass" class="lang-newPass">输入密码：</label>
                            <input type="text" newpassword id="fpass" autocomplete="off">
                        </li>
                        <li class="input-tip-box">
                            <label for="fRpass" class="lang-newRepass">确认密码：</label>
                            <input type="text" newpassword id="fRpass" autocomplete="off">
                        </li>
                        <li class="fm-tip visibility" id="fError">1111</li>
                    </ul>
                    <a href="javascript:void(0);" class="fm-button lang-submit" id="fsubmitBtn">-</a>
                </div>
            </div>
        </div>
        <!--footer-->
        @@include('./inc/footer.inc')
        @@include('./inc/js.inc')
        <!-- build:js ./Web/js/findpassword.min.js -->
        <script src="./Web/js/page/findpassword.js"></script>
        <!-- endbuild -->
        @@include('./inc/statis.inc')
    </body>
</html>
