<div class="safety-center center-right-back">
	<p class="center-title lang-title">找回交易密码</p>
	<ul class="cange-password">
		<li>
			<span id="realName" class="lang-SBitems" index="0">手机号/邮箱号：</span>
			<input id="callNameInput" type="text">
		</li>
		<li>
			<span id="numberId" class="lang-SBitems" index="1">验证码：</span>
			<input class="verification-input" id="numberIdInput" type="text">
			<button type="button" class="main-btn verification-code lang-SBitems" index="2" id="verificationCode">获取验证码</button>
		</li>
		<li>
			<span id="newpasswordId" class="lang-SBitems" index="3">新交易密码：</span>
			<input id="newpasswordInput" type="text" newpassword autocomplete="off">
		</li>
		<li>
			<span id="RePasswordId" class="lang-SBitems" index="4">重复新密码：</span>
			<input id="RePasswordInput" type="text" newpassword autocomplete="off">
		</li>
		<li class="min-topli">
			<p class="prompt" id="prompt"></p>
		</li>
		<li>
			<button type="button" class="main-btn cange-submit lang-Btn" id="determineBtn">确定</button>
		</li>
	</ul>
</div>
